<div class="content">
    <div class="title">
        <h1>Lista de Produtos</h1>
    </div>

    <button mat-raised-button (click)="navegarParaProdutoCreate()" class="demo-button">
      <i class="material-icons">person_add</i>
      Novo Produto
    </button>
    <mat-form-field appearance="standard">
      <mat-label>Pesquisar Produto</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th class="id" mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let row"> {{row?.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
          <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let row"> {{row?.description}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="barCode">
          <th mat-header-cell *matHeaderCellDef> Código de Barra </th>
          <td mat-cell *matCellDef="let row"> {{row?.barCode}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="provider">
          <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
          <td mat-cell *matCellDef="let row"> {{row?.provider?.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th class="last" mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{row.id}}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{row.id}}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[6, 12, 24, 48]"></mat-paginator>
    </div>
</div>
