<form>
    <h1>Delete Pet</h1>
    <mat-form-field class="form">
        <mat-label>Nome do animal</mat-label>
        <input class="colorInput" matInput [(ngModel)]="pet.name" type="text" name="nome" disabled />
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Idade</mat-label>
        <input class="colorInput" matInput [(ngModel)]="pet.age" type="text" name="idade" disabled />
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Peso</mat-label>
        <input class="colorInput" matInput [(ngModel)]="pet.weight" type="number" name="peso" disabled />
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Sexo</mat-label>
        <input class="colorInput" matInput [(ngModel)]="pet.sex" type="text" name="sexo" disabled />
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Ra√ßa</mat-label>
        <input class="colorInput" matInput [(ngModel)]="pet.breed.name" type="text" name="raca" disabled />
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Dono do animal</mat-label>
        <input class="colorInput" matInput [(ngModel)]="pet.client.name" type="text" name="cliente" disabled />
    </mat-form-field>
    
    <div class="buttons">
        <button (click)="deletar()" mat-raised-button class="demo-button">
            Deletar
            <i class="material-icons">chevron_right</i>
        </button>
        <button (click)="cancelar()" mat-raised-button class="demo-button">
            Cancelar
            <i class="material-icons">close</i>
        </button>
    </div>
</form>
